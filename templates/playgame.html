<!doctype html>
<html>
<head>
  <title>PLAY A GAME?</title>
</head>

<link rel="stylesheet"
        href="/static/madlibs.css">
<body>
    <p>Hi {{ person }}! Do you want to play a game?</p>
    <form action="/game"> 
    <input type="radio" name="play" value="yes">Yes</input>
    <input type="radio" name="play" value="no">No</input>
    <input type="submit" value="submit"></input>
    </form>
    <name = "person">
</body>
</html>
